<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List Ariyo Seno</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-[#0f172a] text-white flex justify-center items-center min-h-screen p-4">

    <div class="bg-[#2d333b] p-6 rounded-xl shadow-2xl w-full max-w-2xl border border-gray-700">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold tracking-tight">Todo List</h1>
        </header>

        <section class="flex flex-col gap-2 mb-6">
            <div class="flex gap-2">
                <input id="todo-input" type="text" placeholder="Add a todo..." 
                       class="bg-[#1c2128] border border-gray-600 p-3 rounded-lg flex-grow outline-none focus:border-[#7d85f5]">
                <input id="todo-date" type="date" 
                       class="bg-[#1c2128] border border-gray-600 p-3 rounded-lg outline-none focus:border-[#7d85f5] text-gray-400">
                <button onclick="addTodo()" class="bg-[#7d85f5] hover:bg-[#6b72d6] text-white px-6 rounded-lg text-2xl font-bold transition-all">+</button>
            </div>
            <p id="error-msg" class="text-red-400 text-xs hidden font-medium">Input cannot be empty!</p>
        </section>

        <div class="flex flex-col gap-4 mb-6">
            <input id="search-input" type="text" onkeyup="searchTodo()" placeholder="Search tasks..." 
                   class="bg-[#1c2128]/50 border border-gray-700 p-2 rounded-md text-sm outline-none focus:border-[#7d85f5]">
            
            <div class="flex justify-between items-center">
                <button onclick="filterTodo()" class="bg-[#1c2128] border border-gray-600 px-5 py-2 rounded-md text-sm hover:bg-gray-700 transition">FILTER</button>
                <button onclick="deleteAllTodo()" class="bg-[#7d85f5] px-5 py-2 rounded-md text-sm font-bold hover:bg-[#6b72d6] transition uppercase">Delete All</button>
            </div>
        </div>

        <div class="bg-[#1c2128] rounded-xl border border-gray-700 overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-[#22272e] text-[11px] text-gray-400 uppercase tracking-widest border-b border-gray-700">
                    <tr>
                        <th class="p-4">Task</th>
                        <th class="p-4 text-center">Due Date</th>
                        <th class="p-4 text-center">Status</th>
                        <th class="p-4 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody id="todo-list"></tbody>
            </table>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
